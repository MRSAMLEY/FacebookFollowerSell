<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALSIN Facebook Followers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: linear-gradient(to right, #8d5400, #f7fb00);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .package {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .buy-btn {
      background: #1877f2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup, .qr-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content, .qr-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: center;
    }
    .popup-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .popup-content button, .qr-content button {
      width: 100%;
      background: #1877f2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    .qr-img {
      display: block;
      max-width: 100%;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<header>
  <h1>ALSIN Facebook Followers Seller</h1>
  <p>Choose a package and grow your audience today!</p>
</header>

<div class="container">
  <div class="pricing-grid">
    <script>
      const packageHTML = Array.from({length: 10}, (_, i) => {
        const k = (i + 1) * 1000;
        const price = (1.5 * (i + 1)).toFixed(1).replace(/\.0$/, "");
        return `
        <div class="package">
          <h3>${k.toLocaleString()} Followers</h3>
          <p>$${price}</p>
          <button class="buy-btn" onclick="openPopup(${k}, ${price})">Buy Now</button>
        </div>`;
      }).join('');
      document.write(packageHTML);
    </script>
  </div>
</div>

<!-- Order Info Popup -->
<div class="popup" id="popupForm">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Enter Order Info</h2>
    <form id="orderForm">
      <input type="text" id="username" placeholder="·ûü·ûº·ûò·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûà·üí·ûò·üÑ·üá·ûñ·û∑·ûè·ûö·ûî·ûü·üã·û¢·üí·ûì·ûÄ ·ûä·ûæ·ûò·üí·ûî·û∏·û¢·û∂·ûÖ·ûí·üí·ûú·ûæ·ûÄ·û∂·ûö·ûï·üí·ûë·üÄ·ûÑ·ûï·üí·ûë·û∂·ûè·üã" required />
      <input type="url" id="facebookUrl" placeholder="Facebook URL" required />
      <input type="text" id="amountInput" readonly />
      <input type="text" id="priceInput" readonly />
      <button type="submit">Submit Order</button>
    </form>
  </div>
</div>

<!-- QR Code Popup -->
<div class="qr-popup" id="qrPopup">
  <div class="qr-content">
    <span class="close-btn" onclick="closeQR()">&times;</span>
    <h2>Complete Your Payment</h2>
    <p>Scan the QR code or transfer manually.</p>
    <img id="qrCodeImg" src="" alt="QR Code" class="qr-img"/>
    <p>After completing payment, click below:</p>
    <button onclick="window.print()">Print Receipt</button>
  </div>
</div>

<footer>
  <p>¬©ALSIN Facebook Followers Seller</p>
</footer>

<script>
  const qrImagesByPrice = {
    "1.5": "price/1.5$.jpg",
    "3": "price/3$.jpg",
    "4.5": "price/4.5$.jpg",
    "6": "price/6$.jpg",
    "7.5": "price/7.5$.jpg",
    "9": "price/9$.jpg",
    "10.5": "price/10.5$.jpg",
    "12": "price/12$.jpg",
    "13.5": "price/13.5$.jpg",
    "15": "price/15$.jpg"
  };

  let currentAmount = 0;
  let currentPrice = "0";

  function openPopup(amount, price) {
    currentAmount = amount;
    currentPrice = price.toString();
    document.getElementById('popupForm').style.display = 'flex';
    document.getElementById('amountInput').value = amount + ' Followers';
    document.getElementById('priceInput').value = '$' + price;
  }

  function closePopup() {
    document.getElementById('popupForm').style.display = 'none';
    document.getElementById('orderForm').reset();
  }

  function closeQR() {
    document.getElementById('qrPopup').style.display = 'none';
  }

  function showQRPopup() {
    const qrImgSrc = qrImagesByPrice[currentPrice];
    if (!qrImgSrc) {
      alert("QR code image not found for this price.");
      return;
    }
    document.getElementById('qrCodeImg').src = qrImgSrc;
    document.getElementById('qrPopup').style.display = 'flex';
  }

  document.getElementById('orderForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const url = document.getElementById('facebookUrl').value;

    const orderMessage = `üì¶ New Facebook Order:
üë§ Name: ${username}
üîó Facebook URL: ${url}
üë• Followers: ${currentAmount}
üíµ Price: $${currentPrice}`;

    const BOT_TOKEN = '7530662027:AAG1PkN6cBEdvc_2mrawavLO6oNZoJlD5SY';
    const CHAT_ID = '8078410911';

    try {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: orderMessage
        })
      });
    } catch (error) {
      alert("‚ùå Failed to send order to Telegram.");
    }

    closePopup();
    showQRPopup();
  });
</script>

</body>
</html>
